{% extends "base.html" %}

{% block title %} Добавить Новость{% endblock %}

{% block content %}

<h3 id="cont"> Добавить Новость</h3>
<form action="{% url 'add_news' %}" method="post">
    {% csrf_token %}

    {{ form.non_field.errors }}

    {% for field in form %}
    <div class="form-group">
    	{{ field.label_tag }}
    	{{ field }}
    	<div class="invalid-feedback">
    		{{ field.errors }}
    	</div>
    </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary btn-block">Добавить</button>
</form>

{% endblock %}
