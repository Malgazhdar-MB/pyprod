{% extends "base.html" %}

{% block title %} {{ title }} {% endblock %}

{% block content %}

{% for item in news %}
<div class="card" id="hood" style="max-width: 1000px;">
  <h3 class="card-title" id="cont">{{item.title}}</h3>
  <p class="paragraf">{{item.content|linebreaksbr|truncatewords:50}}</p>
  <img src="/photos/{{item.photo}}" style="max-width: 800px;"><br>
  <label style="font-size: 12px;">{{item.create_date | date:'d-M H:i'}}</label><br>
  <a href="{{item.get_absolute_url}}" class="btn-news">Читать дальше</a>
</div>
{% endfor %}

{% endblock %}
