{% load news_tag %}
{% load static %}

<header id="navbar">
	<a href="{% url 'home' %}"><img class="logo" src="{% static 'img/w-logo.png' %}"></a>
	<nav>
		<ul class="nav_links">
			{% get_category as category%}
				{% for cat in category %}
			<li class="nav-item">
				<a class="nav-link active" aria-current="page" href="{{ cat.get_absolute_url }}">{{cat.title}}</a>
			</li>
			{% endfor %}
			<li class="nav-item">
				<a class="nav-link active" aria-current="page" href="{% url 'add_news' %}">Добавить</a>
			</li>
		</ul>
	</nav>
	<button>Login</button>
</header>
